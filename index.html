<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60b428715d.js" crossorigin="anonymous"></script>
</head>
<title>Practice Forms</title>
</head>

<body>
    <div class="container border border-secondary mt-4 p-0">
        <!--title-->
        <div class="bg bg-secondary-subtle m-0">
            <h1 class="p-2">Payment form example</h1>
        </div>
        <div class="container">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row ">
                <div class="col-3 ">
                    <form class="d-flex flex-column">
                        <label for="card">Card #</label>
                        <input type="text" required inputmode="numeric" id="amount" name="amount" min="0" step="0.01" placeholder="xxxxxxxxxxxxxxxx" />
                    </form>
                </div>
                <div class="col d-flex flex-column">
                    <form class="d-flex flex-column">
                        <label for="CVC">CVC #</label>
                        <input type="password" required inputmode="numeric" name="CVC" placeholder="0000" id="CVC">
                    </form>
                </div>
                <div class="col">
                    <form action="">
                        <label for="amount">Amount</label>
                        <div>
                            <span class="fw-bold">$</span>
                            <input type="text" name="amount" id="amount">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container mt-2">
            <div class="row ">
                <!-- FirstName,City,Accept-->
                <div class="col ">
                    <div class="row">
                        <form class="d-flex flex-column">
                            <label for="firstName">First Name</label>
                            <input type="text" name="fistName">
                        </form>
                    </div>

                    <div class="row">
                        <form class="d-flex flex-column">
                            <label for="firstName">City</label>
                            <input type="text" name="fistName">
                        </form>
                    </div>
                    <div class="row">
                        <div class="row ">
                            <form class=" w-50 d-flex flex-column">
                                <legend>We Accept:</legend>
                                <fieldset class="bg bg-secondary">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-diners-club"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-amex"></i></label>
                                    </div>
                                </fieldset>
                        </div>
                        <div class="row"></div>
                    </div>
                </div>
                <!--Last name, state, postal, message-->
                <div class="col">
                    <div class="row">
                        <div class="col input group">
                            <form>
                                <fieldset class="d-flex flex-column">
                                    <label for="lastName">Last Name </label>
                                    <input  name="lastName" type="text">
                                </fieldset>
                            </form>
                        </div>


                    </div>
                    <div class="row ">
                        <div class="col">
                            <fieldset class="d-flex flex-column ">
                                <label for="">State</label>
                                <select style="height: 30px;" >
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="col">
                            <form class="d-flex flex-column">
                                <label for="pcode">Postal Code</label>
                                <input name="pcode" type="text">
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form class="d-flex flex-column">
                                <label for="tArea">Message</label>
                                <textarea name="tArea" id="tArea"></textarea>
                                <span>Add any notes here</span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container bg bg-secondary-subtle h-50">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end p-2">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
